{{ define "secondAuth" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двухэтапная авторизация</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main" style="width: 500px; height: 400px;">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form action="/second_auth" method="post">
					<label style="text-align: center;" for="chk" aria-hidden="true">Вам отправлен код на почту, введите его ниже</label>
					<input type="number" name="code" placeholder="Enter the code from the email" required="">
					<button>Confirm</button>
				</form>
			</div>
	</div>
</body>
</html>

{{ end }}
