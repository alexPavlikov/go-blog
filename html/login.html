{{ define "login" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/registration" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email1" placeholder="Email" required="">
					<input type="password" name="pswd1" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/auth" method="get">
					<label for="chk" aria-hidden="true">Sign in</label>
					<input type="email" name="email2" placeholder="Email" required="">
					<input type="password" name="pswd2" placeholder="Password" required="">
					<button>Sign in</button>
				</form>
			</div>
	</div>
</body>
</html>

{{ end }}
