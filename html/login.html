{{ define "login" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	{{ if .Done }}
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">

				<div class="signup">
					<form action="/registration" method="post">
						<label for="chk" aria-hidden="true">Sign up</label>
						<input type="text" name="txt" placeholder="User name" required="">
						<input type="email" name="email1" placeholder="Email" required="">
						<input type="password" name="pswd1" placeholder="Password" required="">
						<button>Sign up</button>
					</form>
				</div>

				<div class="login">
					<form action="/auth" method="get">
						<label for="chk" aria-hidden="true">Sign in</label>
						<input type="email" name="email2" placeholder="Email" required="">
						<input type="password" name="pswd2" placeholder="Password" required="">
						<button>Sign in</button>
					</form>
					<a class="link" href="/change_pass">Забыли пароль?</a>
				</div>
		</div>
	{{ else }}
	<div class="main" style="width: 500px; height: 400px;">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form action="/change_pass" method="post">
				<label style="text-align: center; font-size: 22px;" for="chk" aria-hidden="true">Введите Ваш логин, мы отправим Вам новый пароль, который вы сможете поменять в настройках после авторизации</label>
				<input type="email" name="login" placeholder="Введите Ваш логин" required="">
				<button>Отправить</button>
			</form>
		</div>
	</div>
		<!-- <div class="main">
			<div class="login">
				<form action="/change_pass" method="post">
					<label for="chk" aria-hidden="true">Введите Ваш логин, мы отправим Вам новый пароль, который вы сможете поменять в настройках после авторизации</label>
					<input type="email" name="login" placeholder="Введите Ваш логин" required="">
					<button>Отправить</button>
				</form>
			</div>
		</div> -->
	{{ end }}
</body>
</html>

{{ end }}
